name: expense_tracker
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^9.1.0
  fl_chart: ^0.40.0
  shared_preferences: ^2.0.8
  provider: ^6.0.1
  flutter_bloc: ^7.3.0
  intl: ^0.17.0
  table_calendar: ^3.0.2
  dartz: ^0.10.0
  freezed_annotation: ^0.15.0
  firebase_core: ^1.7.0
  firebase_auth: ^3.1.3
  google_sign_in: ^5.1.1
  get_it: ^7.2.0
  injectable: ^1.5.0
  another_flushbar: ^1.10.24
  uuid: ^3.0.5
  dotted_border: ^2.0.0+1
  json_annotation: ^4.3.0
  cloud_firestore: ^3.1.0
  rxdart: ^0.27.2
  
  authentication_repository:
    path: packages/authentication_repository
  form_inputs:
    path: packages/form_inputs
  transaction_repository:
    path: packages/transaction_repository
  wallet_repository:
    path: packages/wallet_repository
  flow_builder: ^0.0.5
  bloc_test: ^8.5.0
  equatable: ^2.0.3
  formz: ^0.4.1
  google_fonts: ^2.1.0

dev_dependencies:
  build_runner: ^2.1.4
  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter
  freezed: ^0.15.0+1
  injectable_generator: ^1.5.2
  json_serializable: ^6.0.0
  mocktail: ^0.2.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/icons/banks/
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter/Inter-Medium.ttf
        - asset: assets/fonts/Inter/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter/Inter-Bold.ttf
          weight: 700
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
